<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #ma {
            height: 50vh;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <din class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="ma"></div>
                <button id="im" class="btn btn-primary my-5">load image</button>
            </div>
            <div class="col-3"></div>
        </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <button class="btn btn-success" id="btn1">btn1</button>
                    <button class="btn btn-success" id="btn2">btn2</button>
                    <button class="btn btn-success" id="btn3">btn3</button>
                    <button class="btn btn-success" id="btn4">btn4</button>
                    <button class="btn btn-success" id="btn5">btn5</button>
                </div>
                <div id="ale" class="my-5"></div>
                <div class="col-1"></div>
            </div>
        </div>
        <script>
            var img1 = `<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" width=100% height=100%/>`
            var img2 = `<img src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" width=100% height=100%/>`
            var loa = true
            function load() {
                if (loa) {
                    ma.innerHTML = img1
                }
                else {
                    ma.innerHTML = img2
                }
                loa = !loa
            }
            var ma = document.getElementById("ma")
            var ime = document.getElementById("im")
            ime.addEventListener("click", load)


            var ale=document.getElementById("ale")
            document.addEventListener('click', (e) => {
                let elementId = e.target.id;
                if (elementId !== '') {
                    ale.innerHTML=`<p class="alert alert-dark">${elementId} is clicked</p>`
                    console.log(elementId);
                }
                else {
                    console.log("An element without an id was clicked.");
                }
            }
            );


        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
