<!DOCTYPE html>
<html>

<head>
  <title>Register Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="text-center my-4 p-4 display-3 bg-light">Register</h1>
        <form id="my_form" action="#">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div id="usernamet"></div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div id="emailt"></div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="pass" name="password" required>
            </div>
            <div class="form-group col-md-6">
              <label for="conpass">Confirm-Password</label>
              <input type="password" class="form-control" id="conpass" name="password" required>
            </div>
          </div>
          <div id="passt"></div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group col-md-6">
              <label for="options">state</label>
              <select name="state" id="state" class="form-control">
                <option value="telangana" class="form-control">telangana</option>
                <option value="goa" class="form-control">goa</option>
                <option value="delhi" class="form-control">delhi</option>
                <option value="andhra pradesh" class="form-control">andhra pradesh</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="">Gender</label><br>
            <input type="radio" name="gender" id="male" value="male" checked>
            <span class="px-2">male</span>
            <input type="radio" name="gender" id="femlae" value="female">
            <span class="px-2">female</span>
          </div>
          <button type="button" class="btn btn-primary" onclick="submit_form()">Register</button>
        </form>
        <div class="my-5"></div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>




  <script src="conn.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
